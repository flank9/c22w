<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flank</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        .content {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
            width: 80%;
            max-width: 500px;
        }

        .content p {
            font-size: 1.2rem;
            color: #aaa;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff00;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #00ff00;
            color: #111;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #111;
            color: #00ff00;
            border-color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.05;
        }

        footer {
            position: fixed;
            bottom: 10px;
            font-size: 1rem;
            color: #00ff00;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00ff00;
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <div class="content">
        <h1>Flank</h1>
        <p>Initiating system... Welcome to the dark network.</p>
        <a href="#explore" class="button">Access Terminal</a>
    </div>
    <footer>
        <p>Flank | Hacker Mode: Activated</p>
    </footer>
</body>
</html>
