<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Flank is good looking.">
  <meta property="og:description" content="Lmfao..">
  <meta property="og:image" content="https://yournewimage.com/hung.png">
  <meta property="og:url" content="https://c22w.site">
  <meta property="og:type" content="website">
  <title>@flank155</title>
  <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Tektur', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .profile-img:hover {
      transform: scale(1.1);
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .profile-info h1 {
      font-size: 2.5rem;
      color: #65d1ff;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #65d1ff;
    }

    /* Flicker Effect */
    @keyframes flicker {
      0% { opacity: 1; }
      25% { opacity: 0.6; }
      50% { opacity: 0.2; }
      75% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .flicker {
      animation: flicker 0.1s infinite alternate;
    }

    .social-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-links a:first-child {
      animation: glow-blue 1.5s infinite alternate;
    }

    @keyframes glow-blue {
      0% { color: #65d1ff; text-shadow: 0 0 10px #65d1ff, 0 0 20px #65d1ff; }
      100% { color: #65d1ff; text-shadow: 0 0 15px #65d1ff, 0 0 30px #65d1ff; }
    }

    .social-links a:nth-child(2) {
      animation: glow-golden 1.5s infinite alternate;
    }

    @keyframes glow-golden {
      0% { color: #ffd700; text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
      100% { color: #ffd700; text-shadow: 0 0 15px #ffd700, 0 0 35px #ffd700; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer a {
      color: #bbb;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="profile-img" src="hung.png" alt="Flank Profile">
    <div class="profile-info">
      <h1 id="typewriter"></h1>
      <p>Socials are linked below.</p>
    </div>
    <div class="social-links">
      <a href="https://t.me/flank155" target="_blank" class="telegram-link">t.me/flank155</a>
      <a href="https://doxbin.org/user/Flank" target="_blank" class="doxbin-link">Doxbin</a>
    </div>
  </div>

  <footer>
    <p>&copy; I value myself.</p>
  </footer>

  <audio id="bg-music" loop autoplay>
    <source src="audio4.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audio = document.getElementById("bg-music");
      const title = "? ? ?";
      let index = 0;
      const typewriter = document.getElementById("typewriter");

      function typeText() {
        if (index < title.length) {
          typewriter.innerHTML += title.charAt(index);
          index++;
          setTimeout(typeText, 100);
        } else {
          typewriter.classList.remove("flicker");
        }
      }

      setTimeout(() => {
        typewriter.classList.add("flicker");
      }, 500);

      typeText();

      const playAudio = () => {
        audio.volume = 0.7;
        audio.play().catch(err => console.log("Autoplay blocked, waiting for user interaction."));
      };

      playAudio();

      document.addEventListener("click", function() {
        playAudio();
      }, { once: true });
    });
  </script>

</body>
</html>
