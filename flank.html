<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@mp</title>
    <meta property="og:description" content=":3">
    <link rel="icon" href="https://cant.rest/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: relative;
            height: 100%;
            width: 100%;
            background-color: #0f0f0f;
            z-index: -1;
        }

        .ascii-image {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            z-index: -1;
            color: #fff;
            font-size: 40px;
            text-align: center;
            letter-spacing: 2px;
        }

        .full-page-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .overlay-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .overlay-content p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .overlay-content a {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 30px;
            background-color: #ffd4f4;
            color: #111;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .overlay-content a:hover {
            background-color: #e6a9d1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="ascii-image">
        <!-- You can put ASCII art or any text here -->
        <pre>
            /\_/\
           ( o.o )
            > ^ <
        </pre>
    </div>

    <div class="full-page-overlay"></div>
    <div class="overlay-content">
        <h1>@mp</h1>
        <p>Exploring the unknown.</p>
        <a href="#">Enter</a>
    </div>
</body>
</html>
