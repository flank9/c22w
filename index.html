<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Hacker Zone</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #dcdcdc;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Terminal Styling */
        .console {
            position: relative;
            width: 85%;
            height: 70%;
            background-color: #1e1e1e;
            border-radius: 12px;
            border: 1px solid #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        .console-header {
            color: #1f75fe;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .console-output {
            flex-grow: 1;
            color: #dcdcdc;
            overflow-y: auto;
            font-size: 16px;
            margin-bottom: 15px;
            padding-right: 20px;
        }

        .console-input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            color: #dcdcdc;
            font-size: 16px;
            outline: none;
            border-top: 1px solid #333;
            transition: border-color 0.3s ease;
        }

        .console-input:focus {
            border-color: #1f75fe;
        }

        /* Glitch Effect for Input */
        .console-output p {
            margin: 5px 0;
            position: relative;
            font-weight: bold;
        }

        .glitch {
            color: #ff1493;
            text-shadow: 2px 0 red, -2px 0 blue;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 blue; }
            50% { text-shadow: 3px 0 green, -3px 0 yellow; }
            100% { text-shadow: 2px 0 red, -2px 0 blue; }
        }

        /* Loading Animation */
        .loading-bar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .loading-bar {
            width: 50%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-bar > div {
            width: 0%;
            height: 100%;
            background: #1f75fe;
            animation: loadingAnimation 5s ease-in-out forwards;
        }

        @keyframes loadingAnimation {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-text {
            font-size: 24px;
            color: #1f75fe;
            margin-bottom: 10px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loading-bar-container" id="loading-bar-container">
        <div class="loading-text">Initializing...</div>
        <div class="loading-bar"><div></div></div>
    </div>

    <!-- Main Console -->
    <div class="console" id="console">
        <div class="console-header">User@hacker-zone:~$</div>
        <div class="console-output" id="console-output"></div>
        <input type="text" class="console-input" id="console-input" autocomplete="off" placeholder="Enter command..." />
    </div>

    <script>
        window.addEventListener('load', () => {
            const consoleInput = document.getElementById('console-input');
            const consoleOutput = document.getElementById('console-output');
            const loadingBarContainer = document.getElementById('loading-bar-container');
            const prompt = 'User@hacker-zone:~$ ';
            
            // Show the loading screen for 5 seconds
            setTimeout(() => {
                loadingBarContainer.style.display = 'none';
                promptUser();
            }, 5000);

            // Start terminal simulation
            function promptUser() {
                consoleOutput.innerHTML += `<p>${prompt}</p>`;
                consoleInput.focus();

                // Handle command input
                consoleInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const command = consoleInput.value;
                        consoleOutput.innerHTML += `<p>${prompt}${command}</p>`;
                        handleCommand(command);
                        consoleInput.value = '';
                        consoleOutput.scrollTop = consoleOutput.scrollHeight;
                    }
                });
            }

            function handleCommand(command) {
                let response = '';
                switch (command.toLowerCase()) {
                    case 'login':
                        response = 'Redirecting to members area...';
                        consoleOutput.innerHTML += `<p>${response}</p>`;
                        setTimeout(() => {
                            window.location.href = 'https://c22w.site/members.html';
                        }, 2000);
                        break;
                    case 'clear':
                        consoleOutput.innerHTML = '';
                        return;
                    default:
                        response = `Command not found: ${command}`;
                        consoleOutput.innerHTML += `<p>${response}</p>`;
                        consoleOutput.scrollTop = consoleOutput.scrollHeight;
                        break;
                }
            }
        });
    </script>
</body>
</html>
