   <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
         body {
            background-color: #222a37;
            color: white;
            font-family: 'VT323', sans-serif;
            font-size: 20px; 
            padding: 20px;
            cursor: none;
            line-height: 1.55; 
        }
        #output {
            white-space: pre-wrap;
            overflow: hidden;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: white;
            animation: blink 0.3s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .user {
            color: red;
        }
        .command {
            color: lightblue;
        }
        .output {
            color: lightgray;
            line-height: 1.2; 
        }
        .clickable {
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            font-size: 22px; 
        }
        .clickable:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .ring {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference; 
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div class="ring" id="ring"></div>
    <script>
         const text = `<span class='user'>user@instakill:~$</span> <span class='command'>sudo apt-get install instakill_members</span>
<span class='output'>Reading package lists... Done
Building dependency tree
Reading state information... Done
Calculating instakill_members... Done</span>
<span class='user'>user@instakill:~$</span> <span class='command'>cd ~/documents</span>
<span class='user'>user@instakill:~$</span> <span class='command'>tree /instakill_members</span>
<span class='output'>├── assets
├── <span class='clickable' onclick="window.location.href='members'">members.html</span>
├── <span class='clickable' onclick="window.location.href='https://files.catbox.moe/wq2xbz.jpg'">retard.html</span>
├── <span class='clickable' onclick="window.location.href='https://www.youtube.com/watch?v=xvFZjo5PgG0'">source_code.zip</span>
├── instakill.txt</span>`; 
        
        let i = 0;
        function typeOut() {
            if (i < text.length) {
                document.getElementById("output").innerHTML = text.substring(0, i+3) + '<span class="cursor"></span>';
                i += 3;
                let speed = Math.random() * (40 - 20) + 15; 
                setTimeout(typeOut, speed);
            } else {
                document.querySelector(".cursor").remove();
            }
        }
        window.onload = typeOut;
        
        document.addEventListener("mousemove", (e) => {
            const ring = document.getElementById("ring");
            ring.style.left = `${e.clientX}px`;
            ring.style.top = `${e.clientY}px`;
        });

        document.addEventListener("mouseover", () => {
            document.body.style.cursor = "none";
        });
         document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
        document.title = 'Come back!';
    } else {
        document.title = '@instakill'; 
    }
});
       document.addEventListener("DOMContentLoaded", function () {
    const elements = document.querySelectorAll("body *:not(h1):not(script):not(style)");
    let originalTexts = [];

    elements.forEach((el, index) => {
        originalTexts[index] = el.innerHTML;
    });

    function randomBinary(length) {
        return Array.from({ length }, () => (Math.random() > 0.5 ? "1" : "0")).join("");
    }

    function applyBinaryEffect() {
        elements.forEach((el, index) => {
            if (originalTexts[index].trim() !== "") {
                el.innerHTML = randomBinary(originalTexts[index].length);
            }
        });

        setTimeout(revertToOriginal, 2300); 
    }

    function revertToOriginal() {
        elements.forEach((el, index) => {
            if (originalTexts[index].trim() !== "") {
                let original = originalTexts[index];
                let current = "";
                let length = original.length;
                let interval = setInterval(() => {
                    if (current.length === length) {
                        clearInterval(interval);
                        el.innerHTML = original; 
                    } else {
                        current = original.substring(0, length - current.length - 1);
                        el.innerHTML = current;
                    }
                }, 50); 
            }
        });
    }

    applyBinaryEffect(); 
});
    </script>
</body>
