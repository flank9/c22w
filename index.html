<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>instakill</title>
  <style>
    @font-face {
      font-family: 'GothicByte';
      src: url('GothicByte.ttf') format('truetype');
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'GothicByte', Arial, sans-serif;
    }

    #enterOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      cursor: pointer;
      z-index: 999;
    }

    #mainContent {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #mainContent a img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    #mainContent a img:hover {
      transform: scale(1.03);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="enterOverlay" onclick="enterSite()">
    ENTER
  </div>

  <div id="mainContent">
    <a href="https://t.me/instakilled" target="_blank">
      <img src="img/tele.png" alt="Clickable Image">
    </a>
  </div>

  <audio id="bgMusic" loop>
    <source src="music/song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    function enterSite() {
      document.getElementById('enterOverlay').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
      const audio = document.getElementById('bgMusic');
      audio.muted = false;
      audio.play().catch((e) => {
        console.error('Autoplay failed:', e);
      });
    }
  </script>

</body>
</html>
