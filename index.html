<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NET Archive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .member-container {
      background-color: #111;
      border: 1px solid #333;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 153, 255, 0.05);
    }

    .member-name {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: white;
    }

    .link {
      display: block;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .telegram-link {
      color: #00aaff;
    }

    .telegram-link:hover {
      text-shadow: 0 0 10px rgba(0, 153, 255, 0.7);
      color: #66d9ff;
    }

    .archive-link {
      color: #ccc;
    }

    .archive-link:hover {
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="member-container">
    <div class="member-name">NET</div>
    <a href="https://t.me/netarchive" target="_blank" class="link telegram-link">Telegram</a>
    <a href="Archive.html" class="link archive-link">Archive</a>
  </div>
</body>
</html>
