<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Output</title>
    <style>
        body {
            background-color: #1e1e2e; /* Blue background */
            color: white;
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 20px;
        }
        #output {
            white-space: pre-wrap;
            overflow: hidden;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: white;
            animation: blink 0.6s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .user {
            color: red;
        }
        .command {
            color: lightblue;
        }
        .output {
            color: lightgray;
        }
        .clickable {
            color: #33ff33;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <script>
        const text = `<span class='user'>user@poor:~$</span> <span class='command'>sudo apt-get install poor_members</span>
<span class='output'>Reading package lists... Done
Building dependency tree
Reading state information... Done
Calculating poor_members... Done</span>

<span class='user'>user@poor:~$</span> <span class='command'>cd ~/documents</span>

<span class='user'>user@poor:~$</span> <span class='command'>tree /poor_members</span>
<span class='output'>├── assets
│   ├── <span class='clickable' onclick="window.location.href='members.html'">members.html</span>
│   ├── <span class='clickable' onclick="window.location.href='your-nostalgia-url.html'">nostalgia.html</span>
│   ├── <span class='clickable' onclick="window.location.href='https://www.youtube.com/watch?v=xvFZjo5PgG0'">source_code.zip</span>
│   ├── made_by_ruub.txt</span>`;
        
        let i = 0;
        function typeOut() {
            if (i < text.length) {
                document.getElementById("output").innerHTML = text.substring(0, i+1) + '<span class="cursor"></span>';
                i++;
                let speed = Math.random() * (80 - 30) + 30; // Randomized typing speed
                setTimeout(typeOut, speed);
            } else {
                document.querySelector(".cursor").remove();
            }
        }
        window.onload = typeOut;
    </script>
</body>
</html>
