<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INSTAKILL | HOME</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('img/l.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 20px;
      filter: blur(2px); /* Adds blur to the entire page */
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      width: 100%;
      height: 100%;
    }

    a.hoa-link {
      font-family: 'Courier New', monospace;
      font-size: 40px;
      color: white;
      text-decoration: none;
    }

    a.hoa-link:hover {
      background: none; /* No hover effect */
      color: #ff4f4f;
    }
  </style>
</head>
<body>
  <div class="content">
    <a href="hoa" class="hoa-link">HOA</a>
  </div>
</body>
</html>
