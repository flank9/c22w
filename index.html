<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[XI] IN$TAKILL</title>
    <meta property="og:title" content="Login.">
    <meta property="og:description" content="lmfao">
    <meta property="og:image" content="https://c22w.site.com/instakill.png">
    <meta property="og:url" content="https://c22w.site">
    <meta property="og:type" content="website">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #dcdcdc;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 2s 3s forwards; /* Fade out after 3 seconds */
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .loading-text {
            font-size: 24px;
            color: #1f75fe;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Main Interface */
        .main-container {
            width: 80%;
            max-width: 600px;
            height: 400px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            display: none;
        }

        .main-header {
            color: #1f75fe;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .sub-text {
            color: #dcdcdc;
            font-size: 18px;
        }

        /* Button Styling */
        .start-button {
            padding: 15px 30px;
            background-color: #1f75fe;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #155fb2;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">IN$TAKILL</div>
    </div>

    <!-- Main Interface -->
    <div class="main-container" id="main-container">
        <div class="main-header">Welcome to IN$TAKILL</div>
        <div class="sub-text">Wait...</div>
        <button class="start-button" id="start-button">Enter too members.</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContainer = document.getElementById('main-container');
            const startButton = document.getElementById('start-button');

            // Wait for 5 seconds before hiding loading screen and showing the main content
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContainer.style.display = 'flex';
            }, 5000);

            // Redirect to the members page when the user clicks the button
            startButton.addEventListener('click', () => {
                window.location.href = 'members.html';
            });
        });
    </script>
</body>
</html>
