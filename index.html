<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[XI] IN$TAKILL</title>
    <meta property="og:title" content="Login.">
    <meta property="og:description" content="lmfao">
    <meta property="og:image" content="https://c22w.site.com/instakill.png">
    <meta property="og:url" content="https://c22w.site">
    <meta property="og:type" content="website">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>

    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #dcdcdc;
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Fullscreen Starry Night Effect */
        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: starBlinking 2s infinite ease-in-out;
        }

        /* Animation for blinking stars */
        @keyframes starBlinking {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .loading-text {
            font-size: 24px;
            color: #1f75fe;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Main Text Styling */
        .console-output {
            text-align: center;
            font-size: 20px;
            color: #dcdcdc;
            z-index: 10;
            position: relative;
            margin-top: 50px;
        }

        /* Blinking + Across Screen */
        .blinking-plus {
            font-size: 30px;
            color: #1f75fe;
            position: absolute;
            animation: moveAndBlink 2s linear infinite;
            white-space: nowrap;
        }

        @keyframes moveAndBlink {
            0% { left: -100px; opacity: 1; }
            50% { opacity: 0; }
            100% { left: 100%; opacity: 1; }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Starry Background -->
    <div class="starry-background" id="starry-background">
        <!-- Stars will be dynamically added here -->
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Hold on.</div>
    </div>

    <!-- Main Content -->
    <div id="console">
        <div class="console-output" id="console-output">
            <p>Welcome to IN$TAKILL</p>
            <!-- Blinking + Symbol -->
            <div class="blinking-plus">+</div>
        </div>
    </div>

    <script>
        // Starry Night Effect - Random Stars & Blinking
        function createStars() {
            const starryBackground = document.getElementById('starry-background');
            const starCount = 150; // Number of stars on the screen

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Set random position and size for each star
                const size = Math.random() * 2 + 1; // Random size between 1 and 3
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;

                // Randomize animation duration for each star to blink at different speeds
                const animationDuration = Math.random() * 2 + 1; // Random duration between 1s and 3s
                star.style.animationDuration = `${animationDuration}s`;

                starryBackground.appendChild(star);
            }
        }

        // Initialize the starry night effect
        createStars();

        // Loading Screen Logic
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const consoleOutput = document.getElementById('console-output');
            const blinkingPlus = document.querySelector('.blinking-plus');

            // Show the main content after the loading screen
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                consoleOutput.innerHTML = '<p>Welcome to IN$TAKILL</p>';
                blinkingPlus.style.display = 'block'; // Ensure blinking "+" is shown

                // Redirect to members area after 3-4 seconds
                setTimeout(() => {
                    window.location.href = 'members.html';
                }, 3500); // Adjusted to 3.5 seconds
            }, 2400); // Adjusted loading time to 2.4 seconds
        });
    </script>
</body>
</html>
