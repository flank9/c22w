<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instakill</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet"> 
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script> 
  <script src="sparkle.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000;
      background-image: url('img/girl.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .title {
      font-size: 6rem;
      display: flex;
      z-index: 1;
      margin-top: 2rem;
      letter-spacing: 0.4rem;
      opacity: 0.9;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .letter {
      animation: waveColors 4s infinite ease-in-out;
      animation-delay: calc(var(--i) * 0.2s);
      transition: color 0.5s ease-in-out;
    }

    @keyframes waveColors {
      0%   { color: #8b0000; } /* Dark Red */
      14%  { color: #ffffff; } /* White */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #bbb;
      font-size: 2.5rem;
      transition: background 0.3s;
      z-index: 2;
      backdrop-filter: blur(5px);
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
    }

    .overlay:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="title" id="instakill"></div>
  <div class="overlay" onclick="enterSite()" id="overlay">Click to Enter</div>
  <audio id="bg-music" src="music/audio4.mp3" loop></audio> <!-- Ensure the path is correct -->

  <script>
    const title = document.getElementById('instakill');
    const text = "INSTAKILL";
    [...text].forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.className = 'letter';
      span.style.setProperty('--i', i);
      title.appendChild(span);
    });

    function enterSite() {
      const overlay = document.getElementById('overlay');
      const music = document.getElementById('bg-music');
      overlay.style.display = 'none';
      music.play();
      console.log('Entered site');
    }

    // Autoplay music once page is loaded
    window.onload = function() {
      const music = document.getElementById('bg-music');
      music.play();
    }
  </script>
</body>
</html>
