<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@instakill</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .members {
            color: #777;
            font-size: 14px;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            width: 100%;
            padding-top: 10px;
            z-index: 1000;
        }
        .members span {
            position: relative;
        }
        .members span::after {
            content: " Â· ";
            color: grey;
        }
        .members span:last-child::after {
            content: "";
        }
        .members span:hover {
            color: white;
        }
        #display {
            margin-top: 60px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('png/hung.png') no-repeat center center;
            background-size: cover;
            pointer-events: none;
        }
        #ascii-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/.fake-ascii.png') no-repeat center center;
            background-size: cover;
            pointer-events: none;
        }
        .links {
            margin-top: 10px;
            display: none;
        }
        .links a {
            color: grey;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }
        .links a:hover {
            color: white;
        }
        .footer {
            margin-bottom: 20px;
            color: grey;
            font-size: 12px;
        }
        .footer a {
            color: grey;
            text-decoration: none;
        }
        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="members">
        <span onclick="changeContent('@instakill ; Flank', 'https://t.me/flank', 'https://doxbin.org/users/flank')">Flank</span>
        <span onclick="changeContent('@instakill ; Decoy', 'https://t.me/decoy', 'https://doxbin.org/users/decoy')">Decoy</span>
        <span onclick="changeContent('@instakill ; Dorm', 'https://t.me/dorm', 'https://doxbin.org/users/dorm')">Dorm</span>
    </div>
    <div id="display">
        <div id="links" class="links">
            <a id="telegram" href="#" target="_blank">Telegram</a>
            <a id="doxbin" href="#" target="_blank">Doxbin</a>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="ascii-overlay"></div>
    <div class="footer">
        All rights reserved @instakill<br>
        <a href="https://instakill.cc" target="_blank">instakill.cc</a>
    </div>
    <script>
        function changeContent(title, telegramUrl, doxbinUrl) {
            document.title = title;
            document.getElementById("telegram").href = telegramUrl;
            document.getElementById("doxbin").href = doxbinUrl;
            document.getElementById("links").style.display = "block";
        }
    </script>
</body>
</html>
