  <script>
    // Audio Player
    const playButton = document.getElementById('play-button');
    const pauseButton = document.getElementById('pause-button');
    const currentSongDisplay = document.getElementById('current-song');
    const audioPlayer = document.getElementById('background-music');
    
    const songs = ['audio.mp3', 'audio2.mp3', 'audio3.mp3', 'audio4.mp3'];
    let currentSongIndex = 0;

    // Display the current song
    function updateSongDisplay() {
      currentSongDisplay.textContent = `Current Song: ${songs[currentSongIndex]}`;
    }

    // Play button functionality
    playButton.addEventListener('click', () => {
      audioPlayer.src = songs[currentSongIndex]; // Change the audio source to the current song
      audioPlayer.play();
      playButton.disabled = true;
      pauseButton.disabled = false;
      updateSongDisplay();
    });

    // Pause button functionality
    pauseButton.addEventListener('click', () => {
      audioPlayer.pause();
      playButton.disabled = false;
      pauseButton.disabled = true;
    });

    // Automatically move to next song when the current one ends
    audioPlayer.addEventListener('ended', () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length; // Loop through the songs
      audioPlayer.src = songs[currentSongIndex];
      updateSongDisplay();
      audioPlayer.play();
    });

  </script>
