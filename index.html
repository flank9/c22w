<!DOCTYPE html>

    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #dcdcdc;
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .ascii-container {
            text-align: center;
            font-size: 14px;
            line-height: 1.1;
            cursor: pointer;
            z-index: 10;
            position: relative;
            white-space: pre;
            user-select: none;
        }

        .ascii-char {
            display: inline-block;
            transition: color 1s ease-in-out;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <div class="ascii-container" id="ascii-logo">
        <pre id="ascii-text"></pre>
    </div>

    <script>
        const asciiArt = `
██╗███╗░░██╗░███████╗████████╗░█████╗░██╗░░██╗██╗██╗░░░░░██╗░░░░░
██║████╗░██║██╔██╔══╝╚══██╔══╝██╔══██╗██║░██╔╝██║██║░░░░░██║░░░░░
██║██╔██╗██║╚██████╗░░░░██║░░░███████║█████═╝░██║██║░░░░░██║░░░░░
██║██║╚████║░╚═██╔██╗░░░██║░░░██╔══██║██╔═██╗░██║██║░░░░░██║░░░░░
██║██║░╚███║███████╔╝░░░██║░░░██║░░██║██║░╚██╗██║███████╗███████╗
╚═╝╚═╝░░╚══╝╚══════╝░░░░╚═╝░░░╚═╝░░╚═╝╚═╝░░╚═╝╚═╝╚══════╝╚══════╝`;

        function applyAsciiEffect() {
            const asciiText = document.getElementById("ascii-text");
            asciiText.innerHTML = ""; // Clear previous content

            asciiArt.split("\n").forEach((line, lineIndex) => {
                let lineSpan = document.createElement("span");

                line.split("").forEach((char, charIndex) => {
                    let charSpan = document.createElement("span");
                    charSpan.textContent = char;
                    charSpan.classList.add("ascii-char");
                    charSpan.style.transitionDelay = `${(charIndex + lineIndex * 10) * 20}ms`; // Stagger effect

                    lineSpan.appendChild(charSpan);
                });

                asciiText.appendChild(lineSpan);
                asciiText.appendChild(document.createElement("br")); // Maintain line breaks
            });

            function animateAscii() {
                let chars = document.querySelectorAll(".ascii-char");

                chars.forEach((char, index) => {
                    setTimeout(() => {
                        char.style.color = "#1f75fe"; // Blue
                        setTimeout(() => {
                            char.style.color = "white";
                        }, 800);
                    }, index * 15);
                });

                setTimeout(animateAscii, 3000);
            }

            animateAscii();
        }

        applyAsciiEffect();

        document.getElementById('ascii-logo').addEventListener('click', function() {
            window.location.href = 'members.html';
        });
    </script>
</body>
