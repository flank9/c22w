<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[XI] IN$TAKILL</title>
    <meta property="og:title" content="Login.">
    <meta property="og:description" content="lmfao">
    <meta property="og:image" content="https://c22w.site.com/instakill.png">
    <meta property="og:url" content="https://c22w.site">
    <meta property="og:type" content="website">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>

    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #dcdcdc;
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            animation: fadeOut 0.6s ease-out forwards;
            animation-delay: 2s; /* Loading screen stays visible for 2 seconds */
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .loading-text {
            font-size: 24px;
            color: #1f75fe;
            font-family: 'VT323', monospace;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Main Console Styling */
        .console {
            width: 60%; /* Slightly larger for a better look */
            height: 50%;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            opacity: 0; /* Initially hidden for fade-in */
            animation: fadeInMain 1s ease-in-out;
            animation-delay: 2.4s; /* Waits for the loading screen */
        }

        @keyframes fadeInMain {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .console-header {
            color: #1f75fe;
            font-size: 26px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Enter Button Styling */
        .enter-btn {
            padding: 12px 35px;
            background-color: rgba(255, 255, 255, 0.2); /* Light grey opacity */
            border: none;
            color: #dcdcdc;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'VT323', monospace;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly darker on hover */
        }

        .enter-btn:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(31, 117, 254, 0.8);
        }

        /* Button click animation */
        .enter-btn:active {
            transform: scale(0.98);
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Hold on...</div>
    </div>

    <!-- Main Console -->
    <div class="console" id="console" style="display: none;">
        <div class="console-header">@IN$TAKILL</div>
        <button class="enter-btn" id="enter-btn">Enter</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            const enterButton = document.getElementById('enter-btn');
            const loadingScreen = document.getElementById('loading-screen');
            const consoleContainer = document.getElementById('console');

            // Show the main console after the loading screen
            setTimeout(() => {
                loadingScreen.style.display = 'none'; // Hide loading screen
                consoleContainer.style.display = 'flex'; // Show the console
            }, 2400); // Timing adjusted for the loading screen (2.4s)

            // Redirect to members area when the Enter button is clicked
            enterButton.addEventListener('click', () => {
                window.location.href = 'members.html';
            });
        });
    </script>
</body>
</html>
