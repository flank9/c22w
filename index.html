<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[XI] IN$TAKILL</title>
    <meta property="og:title" content="Login.">
    <meta property="og:description" content="lmfao">
    <meta property="og:image" content="https://c22w.site.com/instakill.png">
    <meta property="og:url" content="https://c22w.site">
    <meta property="og:type" content="website">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>

    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #dcdcdc;
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Starry Night Effect */
        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 10px;
            color: #ffffff;
            white-space: pre;
            z-index: 0;
            animation: starsAnimation 100s infinite linear;
            padding: 10px;
        }

        @keyframes starsAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        .loading-text {
            font-size: 24px;
            color: #1f75fe;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Main Text Styling */
        .console-output {
            text-align: center;
            font-size: 20px;
            color: #dcdcdc;
            z-index: 10;
            position: relative;
            margin-top: 50px;
        }

        /* Blinking + Across Screen */
        .blinking-plus {
            font-size: 30px;
            color: #1f75fe;
            position: absolute;
            animation: moveAndBlink 2s linear infinite;
            white-space: nowrap;
        }

        @keyframes moveAndBlink {
            0% { left: -100px; opacity: 1; }
            50% { opacity: 0; }
            100% { left: 100%; opacity: 1; }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Starry Background -->
    <div class="starry-background">
        <pre>
          .    .     .      .     .    .  .
    .   .     .    .      .    .     .    .   .  .   
      .      .     .    .     .      .      .   . .  
            .  .     .    .   .    .     .  .  .      .
        </pre>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-text">Hold on.</div>
    </div>

    <!-- Main Content -->
    <div id="console">
        <div class="console-output" id="console-output">
            <p>Welcome to IN$TAKILL</p>
            <!-- Blinking + Symbol -->
            <div class="blinking-plus">+</div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const consoleOutput = document.getElementById('console-output');
            const blinkingPlus = document.querySelector('.blinking-plus');

            // Show the main content after the loading screen
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                consoleOutput.innerHTML = '<p>Welcome to IN$TAKILL</p>';
                blinkingPlus.style.display = 'block'; // Ensure blinking "+" is shown

                // Redirect to members area after 3-4 seconds
                setTimeout(() => {
                    window.location.href = 'members.html';
                }, 3500); // Adjusted to 3.5 seconds
            }, 2400); // Adjusted loading time to 2.4 seconds
        });
    </script>
</body>
</html>
