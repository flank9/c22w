<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@</title>
 <script src="sparkles.js"></script>
  <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <style>
    @font-face {
      font-family: 'GothicByte';
      src: url('GothicByte.ttf') format('truetype');
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'GothicByte', Arial, sans-serif;
    }

    #topLinks {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
      font-size: 1.5em;
    }

    #topLinks a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    #topLinks a:hover {
      color: red;
    }

    #enterOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      cursor: pointer;
      z-index: 999;
      transition: opacity 0.5s ease;
    }

    #mainContent {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
    }

    #mainContent img {
      max-width: 30vw;  /* Reduced the image size */
      max-height: 30vh; /* Reduced the image size */
      object-fit: contain;
      margin-bottom: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="topLinks" style="display:none;">
    <a href="https://t.me/decorateable" target="_blank">telegram</a>
    <a href="https://doxbin.com/flanked" target="_blank">doxbin</a>
  </div>

  <div id="enterOverlay" onclick="enterSite()">
    ENTER
  </div>

  <div id="mainContent">
    <!-- PNG centered in the middle of the page -->
    <img src="img/rose-outline-cartoon_78370-3410-removebg-preview.png" alt="Instakill Logo" id="centerImage">
  </div>

  <audio id="bgMusic" loop muted preload="auto">
    <source src="music/song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // Function to trigger when ENTER is clicked
    function enterSite() {
      const overlay = document.getElementById('enterOverlay');
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';
        document.getElementById('topLinks').style.display = 'block';
        const audio = document.getElementById('bgMusic');
        audio.muted = false;
        audio.play().catch((e) => {
          console.error('Autoplay failed:', e);
        });
      }, 500);
    }

    // Animated typing tab title (@instakill)
    const staticSymbol = "@";
    const dynamicText = "instakill";
    let typedText = "";
    let index = 0;

    function typeTitle() {
      if (index < dynamicText.length) {
        typedText += dynamicText.charAt(index);
        document.title = staticSymbol + typedText;
        index++;
        setTimeout(typeTitle, 200);
      } else if (typedText.length > 0) {
        // Add delete effect once it's typed out
        typedText = typedText.slice(0, typedText.length - 1);
        document.title = staticSymbol + typedText;
        setTimeout(typeTitle, 150);
      } else {
        index = 0; // Start the loop again
        setTimeout(typeTitle, 500);
      }
    }

    window.onload = typeTitle;
  </script>

</body>
</html>
