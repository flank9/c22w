<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instakill</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flex-col {
      flex-direction: column;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }

    .fade-out {
      animation: fadeOut 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    nav {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      z-index: 10;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }

    .tag-bar {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }

    .tag-bar span {
      margin: 0 5px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .tag-bar span:hover {
      color: white;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #aaa;
      z-index: 11;
    }

    .underline {
      text-decoration: underline;
    }

    #asciiOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
      opacity: 0.3;
      mix-blend-mode: screen;
    }

    #aboutOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      border: 1px solid #444;
      padding: 10px;
      display: none;
      z-index: 99;
    }

    #aboutOverlay img {
      max-width: 300px;
      height: auto;
      display: block;
    }

    #overlayBg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 98;
    }
  </style>
</head>
<body>
  <!-- ASCII OVERLAY -->
  <img id="asciiOverlay" src="img/fake-ascii.png" alt="ASCII Overlay" />

  <!-- ENTER PAGE -->
  <div id="enterPage" class="h-screen w-screen center flex-col fade-in" style="height: 100vh;">
    <div id="enterTrigger" style="position:absolute; top: 10px; width:100%; text-align:center; color: #ccc; cursor: pointer;">
      enter
    </div>
    <div style="position:absolute; bottom: 20px; width:100%; text-align:center; color: #aaa;">
      Good in the evil o_O &lt;3
    </div>
  </div>

  <!-- MAIN PAGE -->
  <div id="mainPage" class="hidden fade-in">
    <nav>
      <a id="aboutLink">About</a>
      <a href="https://t.me/instakilled" target="_blank">Telegram</a>
      <a href="#">Soon!</a>
    </nav>

    <div class="tag-bar">
      <span onclick="switchMember('scare')">Flank</span> •
      <span onclick="switchMember('ghost')">Decoy</span> •
      <span onclick="switchMember('demon')">Dorm</span>
    </div>

    <div class="center" style="height: 60vh; position: relative; z-index: 9;">
      <img id="mainImage" src="image.png" width="220" class="fade-in" />
    </div>

    <div class="footer">
      <span id="alias" class="underline">instakill</span>, <span id="description">a party o_O</span>
    </div>

    <audio id="bgm" autoplay loop>
      <source id="audioSource" src="music/audio.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- ABOUT OVERLAY -->
  <div id="overlayBg"></div>
  <div id="aboutOverlay">
    <img src="about.png" alt="About Image" />
  </div>

  <script>
    const enterPage = document.getElementById('enterPage');
    const mainPage = document.getElementById('mainPage');
    const enterTrigger = document.getElementById('enterTrigger');

    const aboutLink = document.getElementById('aboutLink');
    const aboutOverlay = document.getElementById('aboutOverlay');
    const overlayBg = document.getElementById('overlayBg');

    const aliasEl = document.getElementById('alias');
    const descriptionEl = document.getElementById('description');

    const members = {
      scare: {
        image: 'img/hung.png',
        song: 'music/audio4.mp3',
        description: 'a party o_O',
        alias: 'Flank'
      },
      ghost: {
        image: 'img/hung.png',
        song: 'music/audio2.mp3',
        description: 'whispers in static',
        alias: 'Decoy'
      },
      demon: {
        image: 'img/hung.png',
        song: 'music/audio3.mp3',
        description: 'fire behind the eyes',
        alias: 'Dorm'
      }
    };

    enterTrigger.addEventListener('click', () => {
      enterPage.classList.add('fade-out');
      setTimeout(() => {
        enterPage.classList.add('hidden');
        mainPage.classList.remove('hidden');
        mainPage.classList.add('fade-in');
      }, 1000);
    });

    function switchMember(aliasKey) {
      const member = members[aliasKey];
      const img = document.getElementById('mainImage');
      img.classList.remove('fade-in');
      void img.offsetWidth;
      img.src = member.image;
      img.classList.add('fade-in');

      aliasEl.textContent = member.alias;
      descriptionEl.textContent = member.description;

      const audio = document.getElementById('bgm');
      const source = document.getElementById('audioSource');
      source.src = member.song;
      audio.load();
      audio.play();
    }

    aboutLink.addEventListener('click', () => {
      aboutOverlay.style.display = 'block';
      overlayBg.style.display = 'block';
    });

    overlayBg.addEventListener('click', () => {
      aboutOverlay.style.display = 'none';
      overlayBg.style.display = 'none';
    });
  </script>
</body>
</html>
