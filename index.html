<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Enter Site</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #enterOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      cursor: pointer;
      z-index: 999;
    }

    #mainContent {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    iframe {
      width: 80vw;
      height: 45vw;
      max-width: 960px;
      max-height: 540px;
      border: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="enterOverlay" onclick="enterSite()">
    ENTER
  </div>

  <div id="mainContent">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <audio id="bgMusic" loop>
    <source src="music/sound.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    function enterSite() {
      document.getElementById('enterOverlay').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
      const audio = document.getElementById('bgMusic');
      audio.muted = false;
      audio.play().catch((e) => {
        console.error('Autoplay failed:', e);
      });
    }
  </script>

</body>
</html>
