    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background-color: black;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            font-size: 18px;
        }
        .members {
            color: #bbb;
            font-size: 22px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .members span:hover {
            color: white;
        }
        #display {
            margin-top: 80px;
        }
        #overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('img/hung.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
        }
        #ascii-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/fake-ascii.png') no-repeat center center;
            background-size: 100%;
            opacity: 0.9;
            pointer-events: none;
        }
        .links {
            margin-top: 15px;
            display: none;
            font-size: 20px;
        }
        .links a {
            color: grey;
            text-decoration: none;
            font-size: 20px;
            display: block;
            margin-top: 5px;
        }
        .links a:hover {
            color: white;
        }
        .footer {
            margin-bottom: 20px;
            color: grey;
            font-size: 18px;
        }
        .footer a {
            color: grey;
            text-decoration: none;
            font-size: 18px;
        }
        .footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="members">
        <span onclick="changeContent('@instakill ; Flank', 'Flank', 'https://t.me/flank', 'https://doxbin.org/users/flank')">Flank</span>

    <script>
        function changeContent(title, name, telegramUrl, doxbinUrl) {
            document.title = title;
            document.getElementById("telegram").textContent = "Telegram (" + name + ")";
            document.getElementById("telegram").href = telegramUrl;
            document.getElementById("doxbin").href = doxbinUrl;
            document.getElementById("links").style.display = "block";
        }
    </script>
</body>
