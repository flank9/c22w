<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instakill</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flex-col {
      flex-direction: column;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }

    .fade-out {
      animation: fadeOut 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    nav {
      position: relative;
      z-index: 10;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }

    .tag-bar {
      position: relative;
      z-index: 10;
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }

    .tag-bar span {
      margin: 0 5px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .tag-bar span:hover {
      color: white;
    }

    .footer {
      position: relative;
      z-index: 10;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }

    .underline {
      text-decoration: underline;
    }

    .image-wrapper {
      position: relative;
      z-index: 2;
    }

    #mainImage {
      position: relative;
      z-index: 2;
    }

    #enterImage {
      max-width: 100px;
      opacity: 0.5;
    }

    #overlayBg {
      position: fixed;
      top: 0;
      left: 0;
      width: 1000vw;
      height: 1000vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      z-index: 2000;
    }

    #aboutOverlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      border: 1px solid #444;
      padding: 10px;
      display: none;
      z-index: 3000;
    }

    #aboutOverlay img {
      max-width: 300px;
      height: auto;
      display: block;
    }

    #visualOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('img/fake-ascii.png'); /* Replace with your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- ENTER PAGE -->
  <div id="enterPage" class="h-screen w-screen center flex-col fade-in" style="height: 100vh; flex-direction: column; position: relative; z-index: 10;">
    <img id="enterImage" src="img/fake-ascii.png" alt="Enter Icon"/>
    <div id="enterTrigger" style="margin-top: 20px; color: #ccc; cursor: pointer;">enter</div>
    <div style="position:absolute; bottom: 20px; width:100%; text-align:center; color: #aaa;">
      Good in the evil o_O &lt;3
    </div>
  </div>

  <!-- MAIN PAGE -->
  <div id="mainPage" class="hidden fade-in" style="position: relative; z-index: 10;">
    <nav>
      <a id="aboutLink">About</a>
      <a href="https://t.me/instakilled" target="_blank">Telegram</a>
      <a href="#">Soon!</a>
    </nav>

    <div class="tag-bar">
      <span onclick="switchMember('scare')">Flank</span> •
      <span onclick="switchMember('ghost')">Decoy</span> •
      <span onclick="switchMember('demon')">Dorm</span>
    </div>

    <div class="center image-wrapper" style="height: 60vh;">
      <img id="mainImage" src="img/hung.png" width="220" class="fade-in" />
    </div>

    <div class="footer">
      <span id="alias" class="underline">Flank</span>, <span id="description">a party o_O</span>
    </div>
  </div>

  <!-- ABOUT OVERLAY + BACKDROP -->
  <div id="overlayBg"></div>
  <div id="aboutOverlay">
    <img src="about.png" alt="About Image" />
  </div>

  <!-- PNG VISUAL OVERLAY -->
  <div id="visualOverlay"></div>

  <!-- AUDIO -->
  <audio id="bgm" loop>
    <source src="music/audio2.mp3" type="audio/mpeg">
  </audio>

  <script>
    const enterPage = document.getElementById('enterPage');
    const mainPage = document.getElementById('mainPage');
    const enterTrigger = document.getElementById('enterTrigger');
    const audio = document.getElementById('bgm');

    const aboutLink = document.getElementById('aboutLink');
    const aboutOverlay = document.getElementById('aboutOverlay');
    const overlayBg = document.getElementById('overlayBg');

    const aliasEl = document.getElementById('alias');
    const descriptionEl = document.getElementById('description');

    const members = {
      scare: {
        image: 'img/hung.png',
        description: 'a party o_O',
        alias: 'Flank'
      },
      ghost: {
        image: 'img/hung.png',
        description: 'whispers in static',
        alias: 'Decoy'
      },
      demon: {
        image: 'img/hung.png',
        description: 'fire behind the eyes',
        alias: 'Dorm'
      }
    };

    enterTrigger.addEventListener('click', () => {
      enterPage.classList.add('fade-out');
      setTimeout(() => {
        enterPage.classList.add('hidden');
        mainPage.classList.remove('hidden');
        mainPage.classList.add('fade-in');
        audio.play().catch(e => console.log("Autoplay blocked:", e));
      }, 1000);
    });

    function switchMember(key) {
      const member = members[key];
      const img = document.getElementById('mainImage');
      img.classList.remove('fade-in');
      void img.offsetWidth;
      img.src = member.image;
      img.classList.add('fade-in');

      aliasEl.textContent = member.alias;
      descriptionEl.textContent = member.description;
    }

    aboutLink.addEventListener('click', () => {
      overlayBg.style.display = 'block';
      aboutOverlay.style.display = 'block';
    });

    overlayBg.addEventListener('click', () => {
      aboutOverlay.style.display = 'none';
      overlayBg.style.display = 'none';
    });
  </script>
</body>
</html>
