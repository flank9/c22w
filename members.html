   <script>
    // Music Player Variables
    var audio = document.getElementById("audio");
    var playPauseButton = document.getElementById("playPauseButton");
    var prevButton = document.getElementById("prevButton");
    var nextButton = document.getElementById("nextButton");
    var artist = document.getElementById("artist");

    var audioFiles = [
        { src: "music/audio.mp3", artist: "?", song: "Headshot" },
        { src: "music/audio2.mp3", artist: "? ?", song: "Dox" },
        { src: "music/audio3.mp3", artist: "? ? ?", song: "Doxbin staff" },
        { src: "music/audio4.mp3", artist: "? ? ? ?", song: "Elskling" },
    ];

    loadAudio(currentAudioIndex);
function togglePlayPause() {
    if (audio.paused) {
        audio.play().catch(error => console.log("Autoplay blocked:", error));
        playPauseButton.innerHTML = "<img src='img/pause.png'>";
    } else {
        audio.pause();
        playPauseButton.innerHTML = "<img src='img/play.png'>";
    }
}
    var shuffledAudioFiles = shuffleArray(audioFiles);
    var currentAudioIndex = 0;

    // Shuffle the audio files
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Load audio based on index
    function loadAudio(index) {
        var { src, artist: artistName, song: songTitleText } = shuffledAudioFiles[index];
        audio.src = src;
        artist.textContent = artistName;
        songTitle.textContent = songTitleText;

        audio.volume = 1.0; // Ensures full volume
        audio.load();
    }

    // Play next audio
    function nextAudio() {
        currentAudioIndex = (currentAudioIndex + 1) % shuffledAudioFiles.length;
        loadAudio(currentAudioIndex);
        audio.play();
    }

    // Play previous audio
    function previousAudio() {
        if (audio.currentTime <= 3) {
            currentAudioIndex = (currentAudioIndex - 1 + shuffledAudioFiles.length) % shuffledAudioFiles.length;
        } else {
            audio.currentTime = 0;
        }
        loadAudio(currentAudioIndex);
        audio.play();
    }

    // Ensure the hash stays as #members (Handling the hash)
    function enforceHash() {
        if (window.location.hash !== "#") {
            window.history.replaceState(null, null, "#");
        }
    }

    // Ensure hash is handled when the page loads and refreshes
    window.addEventListener("load", function () {
        enforceHash();
    });

    // Store the current hash when the page is unloaded
    window.addEventListener("beforeunload", function () {
        sessionStorage.setItem("lastHash", window.location.hash);
    });

    // Restore the hash after page load
    window.addEventListener("DOMContentLoaded", function () {
        var lastHash = sessionStorage.getItem("lastHash");
        if (lastHash && window.location.hash !== lastHash) {
            window.location.hash = lastHash;
        }
    });

    playPauseButton.addEventListener("click", togglePlayPause);
    nextButton.addEventListener("click", nextAudio);
    prevButton.addEventListener("click", previousAudio);

    audio.addEventListener("ended", nextAudio);
