<body>

    <script>

    <!-- Audio Player -->
    <div class="audio-player">
        <div class="controls">
            <button id="prevButton">
                <img src="img/back.png" alt="Previous"> <!-- Replace with your own back button image -->
            </button>
            <button id="playPauseButton">
                <img src="img/play.png" alt="Play"> <!-- Replace with your own play button image -->
            </button>
            <button id="nextButton">
                <img src="img/next.png" alt="Next"> <!-- Replace with your own next button image -->
            </button>
        </div>

        <div class="audio-info">
            <p id="artist">Artist</p>
            <p id="songTitle">Song Title</p>
        </div>

        <!-- Audio Element -->
        <audio id="audio" preload="auto">
            <source src="music/audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        var audio = document.getElementById("audio");
        var playPauseButton = document.getElementById("playPauseButton");
        var prevButton = document.getElementById("prevButton");
        var nextButton = document.getElementById("nextButton");
        var artist = document.getElementById("artist");
        var songTitle = document.getElementById("songTitle");

        var audioFiles = [
            { src: "music/audio.mp3", artist: "Artist 1", song: "Song 1" },
            { src: "music/audio2.mp3", artist: "Artist 2", song: "Song 2" },
            { src: "music/audio3.mp3", artist: "Artist 3", song: "Song 3" },
            { src: "music/audio4.mp3", artist: "Artist 4", song: "Song 4" }
        ];

        var shuffledAudioFiles = shuffleArray(audioFiles);
        var currentAudioIndex = 0;
        loadAudio(currentAudioIndex);

        audio.addEventListener("ended", nextAudio);
        playPauseButton.addEventListener("click", togglePlayPause);
        nextButton.addEventListener("click", nextAudio);
        prevButton.addEventListener("click", previousAudio);

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = "<img src='img/pause.png'>";  // Ensure you have this image
            } else {
                audio.pause();
                playPauseButton.innerHTML = "<img src='img/play.png'>";  // Ensure you have this image
            }
        }

        function nextAudio() {
            currentAudioIndex = (currentAudioIndex + 1) % shuffledAudioFiles.length;
            loadAudio(currentAudioIndex);
        }

        function previousAudio() {
            if (audio.currentTime <= 3) {
                currentAudioIndex = (currentAudioIndex - 1 + shuffledAudioFiles.length) % shuffledAudioFiles.length;
            } else {
                audio.currentTime = 0;
            }
            loadAudio(currentAudioIndex);
        }

        function loadAudio(index) {
            var { src, artist: artistName, song: songTitleText } = shuffledAudioFiles[index];
            audio.src = src;
            artist.textContent = artistName;
            songTitle.textContent = songTitleText;
            audio.play();
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }
    </script>
