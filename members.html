<!DOCTYPE html>

    <style>
        body {
            background: url('img/girl.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'VT323', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* CRT boot-up effect */
        .crt-boot {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bootSequence 2s forwards;
        }

        .crt-line {
            width: 100%;
            height: 2px;
            background: white;
            animation: shrinkLine 0.6s 0.5s forwards;
        }

        @keyframes bootSequence {
            0% { opacity: 1; }
            20% { opacity: 1; }
            40% { background: white; }
            60% { background: black; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes shrinkLine {
            0% { height: 100vh; }
            100% { height: 2px; }
        }

        .tv-scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.5) 0px,
                rgba(0, 0, 0, 0.5) 2px,
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .crt-container {
            background: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
            z-index: 1;
        }

        h1, .member h2, .member a {
            color: #fff;
        }

        .members-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .member {
            text-align: center;
        }

        .member img.pfp {
            width: 35px;
            height: 35px;
            margin-bottom: 5px;
        }

        .member a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .member img.icon {
            height: 40px;
            margin-bottom: 5px;
        }

        body {
            cursor: url('img/Reaper Link Select V2.cur'), auto;
        }
    </style>
</head>
<body onclick="startMusic()">
    <div class="crt-boot">
        <div class="crt-line"></div>

    <div class="tv-scanlines"></div>

    <div class="crt-container">
        <h1 id="title"></h1>
        
        <div class="members-container">
            <div class="member">
                <img src="img/flank.png" alt="Flank" class="pfp">
                <h2>Flank</h2>
                <a href="https://t.me/flank155"><img src="img/tele.png" alt="Telegram" class="icon"></a> 
                <a href="https://doxbin/user/InstakiII"><img src="img/dox.png" alt="Doxbin" class="icon"></a>
            </div>
            <div class="member">
                <img src="img/cash.png" alt="Decoy" class="pfp">
                <h2>Decoy</h2>
                <a href="https://t.me/decoy95"><img src="img/tele.png" alt="Telegram" class="icon"></a> 
                <a href="https://doxbin/user/InstakiII"><img src="img/dox.png" alt="Doxbin" class="icon"></a>
            </div>
        </div>
    </div>

    <script>
        let audioFiles = ["music/audio4.mp3", "music/audio3.mp3", "music/audio2.mp3", "music/audio.mp3"];
        let currentTrack = Math.floor(Math.random() * audioFiles.length);
        let audio = new Audio(audioFiles[currentTrack]);

        function startMusic() {
            if (audio.paused) {
                audio.play();
                audio.onended = function() {
                    currentTrack = Math.floor(Math.random() * audioFiles.length);
                    audio.src = audioFiles[currentTrack];
                    audio.play();
                };
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            let text = "IN$TAKILL";
            let i = 0;
            let speed = 100;
            let heading = document.getElementById("title");
            heading.innerHTML = "";

            function typeWriter() {
                if (i < text.length) {
                    heading.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        });
    </script>
</body>
</html>
