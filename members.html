    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'VT323', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .tv-scanlines, .tv-static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .tv-scanlines {
            background: repeating-linear-gradient(

                rgba(0, 0, 0, 0.5) 0px,
                rgba(0, 0, 0, 0.5) 2px,
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px
            );
            z-index: 1000;
        }

        .tv-static {
            background: url("https://www.transparenttextures.com/patterns/noise.png") repeat;
            opacity: 0.1;
            z-index: 999;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        .crt-container {

            padding: 20px;
            border: 10px solid #000;
            border-radius: 20px;

            animation: flicker 0.1s infinite alternate;

        }

            align-items: center;

            align-items: center;
            text-align: center;
            gap: 10px;
        }

            color: #1f75fe;
        }

        .member a {
            display: flex;
            align-items: center;
            color: #dcdcdc;
            font-size: 1rem;
            text-decoration: none;
            margin: 5px 0;
        }

        .member a:hover {
            color: #1f75fe;
        }

        .member .link-img {
            width: 35px;
            height: 35px;

            cursor: pointer;
        }

        .member img {

            border: none;
            cursor: pointer;
        }

        .audio-player button img {
            width: 30px;
            height: 30px;
        }

        .audio-info {

        .audio-info p {
