<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IN$TAKILL</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'VT323', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .tv-scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.5) 0px,
                rgba(0, 0, 0, 0.5) 2px,
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .tv-static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noise.png') repeat;
            opacity: 0.1;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        .crt-container {
            position: relative;
            padding: 20px;
            border: 10px solid #000;
            border-radius: 20px;
            background-color: #121212;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 999;
            animation: flicker 0.1s infinite alternate;
        }

        /* Inner content */
        .content {
            color: white;
            text-align: center;
            font-size: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #1f75fe;
        }

        .members-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .member {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
        }

        .member h2 {
            color: #1f75fe;
            margin: 0;
        }

        .member a {
            display: flex;
            align-items: center;
            color: #dcdcdc;
            font-size: 1rem;
            text-decoration: none;
            margin: 5px 0;
        }

        .member a:hover {
            color: #1f75fe;
        }

        .member .link-img {
            width: 35px;
            height: 35px;
            margin: 5px;
            cursor: pointer;
        }

        /* Member PNG Image */
        .member img {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 50%;
        }

        /* Audio Player Styles */
        .audio-player {
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-player .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .audio-player button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .audio-player button img {
            width: 30px;
            height: 30px;
        }

        .audio-info {
            margin-top: 17px;
        }

        .audio-info p {
            font-size: 14px;
            color: #fff;
        }

        .audio-player {
            background-color: transparent;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Static Noise Overlay -->
    <div class="tv-static"></div>

    <!-- CRT Scanlines -->
    <div class="tv-scanlines"></div>

    <!-- Main Content Inside CRT -->
    <div class="crt-container">
        <h1>? ? ?</h1>

        <div class="members-container">
            <div class="member">
                <h2>Flank</h2>
                <img src="img/flank.png" alt="Flank">
                <a href="https://t.me/flank155" target="_blank">
                    <img src="img/tele.png" class="link-img" alt="Telegram">
                    <img src="img/dox.png" class="link-img" alt="Doxbin">
                </a>
            </div>
            <div class="member">
                <h2>Decoy</h2>
                <img src="img/cash.png" alt="Decoy">
                <a href="https://t.me/decoy95" target="_blank">
                    <img src="img/tele.png" class="link-img" alt="Telegram">
                    <img src="img/dox.png" class="link-img" alt="Doxbin">
                </a>
            </div>
        </div>

        <!-- Audio Player -->
        <div class="audio-player">
            <div class="controls">
                <button id="prevButton">
                    <img src="img/back.png" alt="Previous">
                </button>
                <button id="playPauseButton">
                    <img src="img/play.png" alt="Play">
                </button>
                <button id="nextButton">
                    <img src="img/next.png" alt="Next">
                </button>
            </div>

            <div class="audio-info">
                <p id="artist">Artist</p>
                <p id="songTitle">Song Title</p>
            </div>

            <audio id="audio" preload="auto">
                <source src="music/audio.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        var audio = document.getElementById("audio");
        var playPauseButton = document.getElementById("playPauseButton");
        var prevButton = document.getElementById("prevButton");
        var nextButton = document.getElementById("nextButton");
        var artist = document.getElementById("artist");
        var songTitle = document.getElementById("songTitle");

        var audioFiles = [
            { src: "music/audio.mp3", artist: "Artist 1", song: "Song 1" },
            { src: "music/audio2.mp3", artist: "Artist 2", song: "Song 2" },
            { src: "music/audio3.mp3", artist: "Artist 3", song: "Song 3" },
            { src: "music/audio4.mp3", artist: "Artist 4", song: "Song 4" }
        ];

        var shuffledAudioFiles = shuffleArray(audioFiles);
        var currentAudioIndex = 0;
        loadAudio(currentAudioIndex);

        audio.addEventListener("ended", nextAudio);
        playPauseButton.addEventListener("click", togglePlayPause);
        nextButton.addEventListener("click", nextAudio);
        prevButton.addEventListener("click", previousAudio);

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = "<img src='img/pause.png'>";
            } else {
                audio.pause();
                playPauseButton.innerHTML = "<img src='img/play.png'>";
            }
        }

        function nextAudio() {
            currentAudioIndex = (currentAudioIndex + 1) % shuffledAudioFiles.length;
            loadAudio(currentAudioIndex);
        }

        function previousAudio() {
            if (audio.currentTime <= 3) {
                currentAudioIndex = (currentAudioIndex - 1 + shuffledAudioFiles.length) % shuffledAudioFiles.length;
            } else {
                audio.currentTime = 0;
            }
            loadAudio(currentAudioIndex);
        }

        function loadAudio(index) {
            var { src, artist: artistName, song: songTitleText } = shuffledAudioFiles[index];
            audio.src = src;
            artist.textContent = artistName;
            songTitle.textContent = songTitleText;
            audio.play();
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }
            var sparkles = 50, x = 400, y = 300, swide = 800, shigh = 600;
    var star = [], tiny = [], starv = [], tinyv = [];

    window.onload = function() {
        for (var i = 0; i < sparkles; i++) {
            var starElement = createDiv(5, 5);
            var tinyElement = createDiv(3, 3);
            starElement.style.visibility = tinyElement.style.visibility = "hidden";
            document.body.appendChild(star[i] = starElement);
            document.body.appendChild(tiny[i] = tinyElement);
            starv[i] = tinyv[i] = 0;
        }
        sparkle();
    };

    function sparkle() {
        if (Math.abs(x - ox) > 1 || Math.abs(y - oy) > 1) {
            ox = x; oy = y;
            for (var c = 0; c < sparkles; c++) if (!starv[c]) {
                star[c].style.left = (starx[c] = x) + "px";
                star[c].style.top = (stary[c] = y + 1) + "px";
                star[c].style.visibility = "visible";
                starv[c] = 50;
                break;
            }
        }
        for (var c = 0; c < sparkles; c++) {
            if (starv[c]) update_star(c);
            if (tinyv[c]) update_tiny(c);
        }
        setTimeout(sparkle, 40);
    }

    function update_star(i) {
        if (--starv[i] === 25) star[i].style.clip = "rect(1px, 4px, 4px, 1px)";
        if (starv[i]) {
            stary[i] += 1 + Math.random() * 3;
            starx[i] += (i % 5 - 2) / 5;
            if (stary[i] < shigh + sdown) {
                star[i].style.top = stary[i] + "px";
                star[i].style.left = starx[i] + "px";
            } else {
                star[i].style.visibility = "hidden";
                starv[i] = 0;
            }
        } else {
            tinyv[i] = 50;
            tiny[i].style.top = (tinyy[i] = stary[i]) + "px";
            tiny[i].style.left = (tinyx[i] = starx[i]) + "px";
            tiny[i].style.visibility = "visible";
            star[i].style.visibility = "hidden";
        }
    }

    function update_tiny(i) {
        if (--tinyv[i] === 25) {
            tiny[i].style.width = tiny[i].style.height = "1px";
        }
        if (tinyv[i]) {
            tinyy[i] += 1 + Math.random() * 3;
            tinyx[i] += (i % 5 - 2) / 5;
            if (tinyy[i] < shigh + sdown) {
                tiny[i].style.top = tinyy[i] + "px";
                tiny[i].style.left = tinyx[i] + "px";
            } else {
                tiny[i].style.visibility = "hidden";
                tinyv[i] = 0;
            }
        } else {
            tiny[i].style.visibility = "hidden";
        }
    }

    document.onmousemove = function(e) {
        x = e.pageX;
        y = e.pageY;
    };

    function createDiv(height, width) {
        var div = document.createElement("div");
        div.style.position = "absolute";
        div.style.height = height + "px";
        div.style.width = width + "px";
        return div;
    }
    </script>

</body>
</html>
