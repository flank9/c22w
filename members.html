        body {

            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

            height: 100vh;
            position: relative;
        }

        .tv-scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.5) 0px,
                rgba(0, 0, 0, 0.5) 2px,
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .tv-static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noise.png') repeat;
            opacity: 0.1;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        .crt-container {
            position: relative;
            padding: 20px;
            border: 10px solid #000;
            border-radius: 20px;
            background-color: #121212;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 999;
            animation: flicker 0.1s infinite alternate;
        }

        /* Inner content */
        .content {
            color: white;

            font-size: 2rem;

<body>

    <!-- Static Noise Overlay -->

    <!-- CRT Scanlines -->

    <!-- Main Content Inside CRT -->
    <div class="crt-container">
        <h1>? ? ?</h1>

        <div class="members-container">
            <div class="member">
                <h2>Flank</h2>
                <img src="img/flank.png" alt="Flank">
                <a href="https://t.me/flank155" target="_blank">

            </div>

                    <img src="img/tele.png" class="link-img" alt="Telegram">
                    <img src="img/dox.png" class="link-img" alt="Doxbin">
                </a>
            </div>
        </div>

        <!-- Audio Player -->
        <div class="audio-player">
            <div class="controls">
                <button id="prevButton">
                    <img src="img/back.png" alt="Previous">
                </button>
                <button id="playPauseButton">
                    <img src="img/play.png" alt="Play">
                </button>
                <button id="nextButton">
                    <img src="img/next.png" alt="Next">
                </button>
            </div>

            <div class="audio-info">
                <p id="artist">Artist</p>
                <p id="songTitle">Song Title</p>
            </div>

            <audio id="audio" preload="auto" muted autoplay>
                <source src="music/audio.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        // Getting DOM elements
        var audio = document.getElementById("audio");
        var playPauseButton = document.getElementById("playPauseButton");
        var prevButton = document.getElementById("prevButton");
        var nextButton = document.getElementById("nextButton");
        var artist = document.getElementById("artist");
        var songTitle = document.getElementById("songTitle");

        // List of audio files
        var audioFiles = [
            { src: "music/audio.mp3", artist: "?", song: "Headshot" },
            { src: "music/audio2.mp3", artist: "? ?", song: "Dox" },
            { src: "music/audio3.mp3", artist: "? ? ?", song: "Doxbin staff" },
            { src: "music/audio4.mp3", artist: "? ? ? ?", song: "Elskling" },
        ];

        var shuffledAudioFiles = shuffleArray(audioFiles); // Randomizing the audio files
        var currentAudioIndex = 0;

        loadAudio(currentAudioIndex); // Load the first audio file on page load

        // Event listeners for buttons
        audio.addEventListener("ended", nextAudio); // Go to next audio when the current one ends
        playPauseButton.addEventListener("click", togglePlayPause); // Play/Pause button click
        nextButton.addEventListener("click", nextAudio); // Next button click
        prevButton.addEventListener("click", previousAudio); // Previous button click

        // Function to shuffle the audio files
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Toggle play and pause of audio
        function togglePlayPause() {
            if (audio.paused) {
                audio.play().then(() => {
                    audio.muted = false; // Unmute audio on play
                    playPauseButton.innerHTML = "<img src='img/pause.png'>";
                }).catch((error) => {
                    console.error("Autoplay blocked: ", error);
                    alert("Please click the play button again to enable audio playback.");
                });
            } else {
                audio.pause();
                playPauseButton.innerHTML = "<img src='img/play.png'>";
            }
        }

        // Load audio based on the current index
        function loadAudio(index) {
            var { src, artist: artistName, song: songTitleText } = shuffledAudioFiles[index];
            audio.src = src;
            artist.textContent = artistName;
            songTitle.textContent = songTitleText;

            // Make sure the audio is ready to play when user clicks play
            audio.load();
        }

        // Play the next audio in the list
        function nextAudio() {
            currentAudioIndex = (currentAudioIndex + 1) % shuffledAudioFiles.length;
            loadAudio(currentAudioIndex);
            if (!audio.paused) {
                audio.play();
            }
        }

        // Play the previous audio in the list
        function previousAudio() {
            if (audio.currentTime <= 3) {
                currentAudioIndex = (currentAudioIndex - 1 + shuffledAudioFiles.length) % shuffledAudioFiles.length;
            } else {
                audio.currentTime = 0;
            }
            loadAudio(currentAudioIndex);
            if (!audio.paused) {
                audio.play();
            }
        }
    </script>
