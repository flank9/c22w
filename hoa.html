<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instakill | Hall of Autism</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    nav {
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 20px 0;
      animation: rainbow 4s infinite linear;
    }

    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      32% { color: yellow; }
      48% { color: green; }
      64% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      max-height: 250px;
    }

    .card h2 {
      color: hotpink;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 0.9em;
      color: #ccc;
    }

    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="index.html">Home</a></div>
    <div><a href="index.html#members">Members</a></div>
  </nav>

  <h1>HALL OF AUTISM</h1>

  <div class="grid">
    <div class="card">
      <img src="ttps://files.catbox.moe/83rwzp.png" alt="Funny Cat">
      <h2>Kaan Kemikli</h2>
      <p>Wannabe 1337 hacker, but he is the biggest larp.</p>
      <a href="https://files.catbox.moe/twjv1y.txt">Paste</a>
    </div>
    <div class="card">
      <img src="https://placebear.com/300/300" alt="Meme Lord">
      <h2>Grizzly Goon</h2>
      <p>Claims to hack NASA but can't open a ZIP file. Classic.</p>
    </div>
    <!-- Add more cards here -->
  </div>

  <audio autoplay loop id="bgmusic" src="music.mp3"></audio>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetti = confetti.create(canvas, { resize: true });

    document.addEventListener('mousemove', (e) => {
      confetti({
        particleCount: 2,
        spread: 20,
        origin: {
          x: e.clientX / window.innerWidth,
          y: e.clientY / window.innerHeight
        }
      });
    });
  </script>
</body>
</html>
