<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particle Image - Monochrome</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
resizeCanvas();

let particles = [];
let mouse = { x: 0, y: 0, radius: 120, down: false };

window.addEventListener('resize', resizeCanvas);
canvas.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});
canvas.addEventListener('mousedown', () => mouse.down = true);
canvas.addEventListener('mouseup', () => mouse.down = false);
canvas.addEventListener('touchmove', e => {
  mouse.x = e.touches[0].clientX;
  mouse.y = e.touches[0].clientY;
});
canvas.addEventListener('touchstart', () => mouse.down = true);
canvas.addEventListener('touchend', () => mouse.down = false);

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

class Particle {
  constructor(x, y) {
    this.homeX = x;
    this.homeY = y;
    this.x = x + Math.random() * 50 - 25;
    this.y = y + Math.random() * 50 - 25;
    this.vx = 0;
    this.vy = 0;
    this.color = 'rgb(220, 220, 220)';
    this.size = 2; // Slightly bigger
  }

  update() {
    // gravity-like pull back to home
    let dx = this.homeX - this.x;
    let dy = this.homeY - this.y;
    this.vx += dx * 0.02; // <-- spring effect
    this.vy += dy * 0.02;

    // mouse/touch interaction
    let mx = this.x - mouse.x;
    let my = this.y - mouse.y;
    let dist = Math.sqrt(mx * mx + my * my);
    if (dist < mouse.radius) {
      let force = (mouse.radius - dist) / mouse.radius;
      let angle = Math.atan2(my, mx);
      if (mouse.down) {
        this.vx += Math.cos(angle) * force * 5; // stronger when clicking
        this.vy += Math.sin(angle) * force * 5;
      } else {
        this.vx += Math.cos(angle) * force * 2; // also reacts on hover
        this.vy += Math.sin(angle) * force * 2;
      }
    }

    this.vx *= 0.85; // damping/friction
    this.vy *= 0.85;

    this.x += this.vx;
    this.y += this.vy;
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

// Load image
const img = new Image();
img.src = 'img/rose-outline-cartoon_78370-3410-removebg-preview.png'; // your image here
img.onload = () => {
  const tempCanvas = document.createElement('canvas');
  const tempCtx = tempCanvas.getContext('2d');
  tempCanvas.width = img.width;
  tempCanvas.height = img.height;
  tempCtx.drawImage(img, 0, 0);

  const imageData = tempCtx.getImageData(0, 0, img.width, img.height).data;

  for (let y = 0; y < img.height; y += 2) {
    for (let x = 0; x < img.width; x += 2) {
      let index = (y * img.width + x) * 4;
      let a = imageData[index + 3];
      if (a > 128) {
        let offsetX = (canvas.width - img.width) / 2;
        let offsetY = (canvas.height - img.height) / 2;
        particles.push(new Particle(x + offsetX, y + offsetY));
      }
    }
  }

  animate();
};

function animate() {
  // ghost trail effect instead of clearRect
  ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // <-- dark fade
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let p of particles) {
    p.update();
    p.draw();
  }
  requestAnimationFrame(animate);
}
</script>
</body>
</html>
