<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@instakill | HOA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .hero {
      position: relative;
      height: 300px;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      z-index: 1;
    }

    .hero h1 {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #f9d342;
      font-size: 3rem;
      line-height: 300px;
      margin: 0;
      text-shadow: 0 0 10px #000;
    }

    .hof-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #2e2e2e;
      border-radius: 10px;
      padding: 1.5rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .card h3 {
      margin: 0.5rem 0;
      color: #ff6f61;
    }

    .card p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="img/gold.gif" alt="lmfaoF" />
    <h1>üèÜ Hall of Autism</h1>
  </div>

  <div class="hof-container">
    <div class="card">
      <img src="https://via.placeholder.com/80" alt="austist1" />
      <h3>LMFAO</h3>
      <p>FATASS NIGGA INFO SOON</p>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
