<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instakill | Hall of Autism</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    nav {
      background: #111;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 25px 0;
      animation: rainbow 5s infinite linear;
      font-weight: bold;
    }

    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      32% { color: yellow; }
      48% { color: green; }
      64% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      max-height: 300px;
    }

    .card h2 {
      color: limegreen;
      margin: 10px 0 4px;
      font-size: 1.3em;
    }

    .card p {
      font-size: 0.9em;
      color: #ccc;
      margin: 8px 0;
    }

    .card a {
      display: inline-block;
      margin-top: 8px;
      color: violet;
      font-size: 0.85em;
      text-decoration: underline;
    }

    canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="hoa.html">Hall of Autism</a>
  </nav>

  <h1>HALL OF AUTISM</h1>

  <div class="grid">
    <div class="card">
      <img src="https://files.catbox.moe/83rwzp.png" alt="Kaan">
      <h2>Kaan Kemikli</h2>
      <p>Wannabe 1337 hacker, but he is the biggest larp.</p>
      <a href="https://files.catbox.moe/twjv1y.txt" target="_blank">Paste</a>
    </div>

    <div class="card">
      <img src="https://placebear.com/300/300" alt="Grizzly Goon">
      <h2>Grizzly Goon</h2>
      <p>Claims to hack NASA but can't open a ZIP file. Classic.</p>
    </div>

    <!-- More cards go here -->
  </div>

  <audio autoplay loop id="bgmusic" src="music/audio3.mp3"></audio>
  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const confetti = confetti.create(canvas, { resize: true, useWorker: true });

    function launchTrail(x, y) {
      confetti({
        particleCount: 3,
        startVelocity: 20,
        spread: 20,
        origin: {
          x: x / window.innerWidth,
          y: y / window.innerHeight
        }
      });
    }

    document.addEventListener('mousemove', e => launchTrail(e.clientX, e.clientY));
  </script>

</body>
</html>
