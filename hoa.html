<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@instakill | HOA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .title-background {
      position: relative;
      display: inline-block;
      padding: 1rem 2rem;
    }

    .title-background::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('img/gold.gif') center center / cover no-repeat;
      opacity: 0.5;
      z-index: 1;
      border-radius: 8px;
    }

    .title-background h1 {
      position: relative;
      z-index: 2;
      font-size: 2.2rem;
      color: #f9d342;
      text-shadow: 0 0 10px #000;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hof-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #2e2e2e;
      border-radius: 10px;
      padding: 1.5rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .card h3 {
      margin: 0.5rem 0;
      color: #ff6f61;
    }

    .card p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="title-background">
      <h1>üèÜ Hall of Autism</h1>
    </div>
  </div>

  <div class="hof-container">
    <div class="card">
      <img src="https://via.placeholder.com/80" alt="autist1" />
      <h3>LMFAO</h3>
      <p>FATASS INFO SOON</p>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
