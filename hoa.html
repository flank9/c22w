<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>instakill | Hall of Fame</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .title-background {
      position: relative;
      display: inline-block;
      padding: 1rem 2rem;
    }

    .title-background::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('img/gold.gif') center center / cover no-repeat;
      opacity: 0.5;
      z-index: 1;
      border-radius: 10px;
    }

    .title-background h1 {
      position: relative;
      z-index: 2;
      font-size: 2.4rem;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #000;
      animation: rainbow 8s linear infinite;
      margin: 0;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .hof-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #333;
    }

    .name {
      font-size: 1.3rem;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 6s linear infinite;
      margin-bottom: 0.2rem;
    }

    .tag {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 0.6rem;
    }

    .desc {
      font-size: 0.85rem;
      color: #0f0;
      line-height: 1.4;
    }

    .card a {
      display: inline-block;
      margin-top: 0.7rem;
      font-size: 0.85rem;
      color: #42aaff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Hero title with animated gold gif background -->
  <div class="hero">
    <div class="title-background">
      <h1>Hall of retards</h1>
    </div>
  </div>

  <!-- Cards Section -->
  <div class="hof-container">
    <div class="card">
      <img src="https://files.catbox.moe/83rwzp.png" alt="Retard 1" />
      <div class="name">Kaan Kemikli</div>
      <div class="tag">Blacklist</div>
      <div class="desc">
        Wannabe 1337 hacker, but he is the biggest larp.
      </div>
      <a href="https://files.catbox.moe/twjv1y.txt">Paste</a>
    </div>

    <!-- Add more cards here as needed -->

  </div>

</body>
</html>
